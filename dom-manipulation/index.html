<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    /* minimal styles */
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay { border: 1px solid #ccc; padding: 16px; min-height: 60px; margin-bottom: 12px; }
    #controls > * { margin-right: 8px; margin-bottom: 8px; }
    #quoteList { margin-top: 12px; }
    .notification { padding: 8px; margin-top:8px; border-radius:4px; }
    .notif-info { background:#eef; border:1px solid #cce; }
    .notif-warn { background:#ffe; border:1px solid #eec; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="controls">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="exportJson">Export JSON</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="syncNow">Sync Now</button>
  </div>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div id="addQuoteContainer"></div>

  <div id="quoteList"></div>

  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
